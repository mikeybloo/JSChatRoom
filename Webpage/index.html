<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">

        <script src="index.js"></script>
    </head>
    <body>
        <script></script>
        <div>
            <h1 class="pageTitle">Chat room :]</h1>

            <div id="response">

            </div>

                </div>
                <div style="margin-top: 15px">

                    <button id="submit" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>        
    </body>
